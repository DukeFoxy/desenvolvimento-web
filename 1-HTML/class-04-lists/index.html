<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 04 Lists</title>
    <style>
      ul {
        list-style-type: none;
      }

      ol, ul {
        list-style: inside url("./images/icons8-html-16.png");
      }
    </style>
  </head>
  <body>
    <h2>Lista Ordenada</h2>
    <ol type="1" start="3" reversed>
      <li>Buscar chave</li>
      <li>Abrir portão</li>
      <li>Abrir sala</li>
      <li>Ligar projetor</li>
      <li>Ligar projetor</li>
      <li>Ligar projetor</li>
      <li>Ligar projetor</li>
      <li>Ligar projetor</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
      <li>Jason</li>
      <li>Harry Potter</li>
      <li>American Pie</li>
      <li>Revange</li>
      <li>Get Out</li>
    </ul>
  </body>
</html>
