<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 List</title>
    <style>
     ul{
        list-style-type:decimal-leading-zero;
     }
     ol{
        list-style-type: lower-alpha;
     }
     body{
        color: rgb(193, 189, 10);
      }
      h2{
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        
      }
      li{
        font-size: 20px;
        font-family:Georgia, 'Times New Roman', Times, serif;
      }
    </style>
</head>
<body background="https://i.pinimg.com/originals/4a/83/6c/4a836ce41818c32b072646bca584ea4a.jpg">
    <h2>-Lista Ordenada-</h2>
    <ol type="I" start="4" reversed>
        <li>Buscar Chave</li>
        <li>Abrir Portão</li>
        <li>Abrir Sala</li> 
        <li>Ligar Projetor</li> 
    </ol>
    
    <h2>-Lista não Ordenada-</h2>
    <ul>
        <li>Herry Potter </li>
        <li>Revange</li>
        <li>Get Out</li>
        <li>Jason</li>

    </ul>
</body>
</html>
